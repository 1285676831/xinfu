<body>

					 			 	</li>		
					 			 	
									<li>

												<option   value="0">空闲</option>
												<option   value="1">已占用</option>

							</div>
						</div>
					</div>
				</div>

			<div class="swgl-w">
					<div id="left" ></div>
					<div id="right" ></div>
			</div>
	<script language="JavaScript">
$(document).ready(function() {
	initleft();
	initright();
	  
	selectInit($("#s_status"));
	  $('#search').click(function(){
		  $('#s_name_r').val($('#vc_name').val());
		  $('#s_status_r').val($('#s_status').val())
		  $('#s_groupid_r').val('');
		  searchRightList();
	  })
})

function initleft(){
	  $('#left').load("${def:context}/action/project/fitness/basic/cabinet/rentleft/crud?ispubload=true");
}
function initright(){
	  $('#right').load("${def:context}/action/project/fitness/basic/cabinet/rentright/crud?ispubload=true");
}
</script>
