<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>会员档案</title>
<style type="text/css">
.center ul li{
width:10%;
}
.center ul li a{
text-align:center;
font-size:14px;
}
.down div iframe{
width:100%;
height:1000px;
}
.r-tab li.am-active a{
 color:#c8c8c8 !important;
}
</style>
</head>
<body >
	<div class="am-tabs systems-management " data-am-tabs="{noSwipe: 1}">
		<nav class="am-tabs-nav am-nav am-nav-tabs r-tab">
			<li class='sub_sub_li' onclick="Educational_status()"><a href="#educational_Status" class="three-none" id="educational_status">教育程度</a></li>
			<li class='sub_sub_li' onclick="Worktype()"><a href="#workType" class="three-none">工作类别</a></li>
			<li class='sub_sub_li' onclick="Civil_status()"><a href="#civil_Status" class="three-none">婚姻情况</a></li>
			<li class='sub_sub_li' onclick="Nationality()"><a href="#nationAlity" class="three-none">国籍</a></li>
		</nav>
	</div>
		    <!-- 工作地点 -->
	 		<div class="tab-pane fade" id="educational_Status">
	     		<div src ="" width="100%"  frameborder="0" id="formEditor_educational_Status">
       			</div>
	       </div>
	     		<div src ="" width="100%" height="100%" frameborder="0" id="memberarchives">
       			</div>
<script language="JavaScript">
$(document).ready(function() {
	$("#educational_status").click();
	
	//子集菜单效果
    $('.sub_sub_li').parent().css('background-color','transparent');
	$('.sub_sub_li').children().attr('style','color:#c8c8c8;');
	$('.sub_sub_li').eq(0).attr('style','border-bottom: 2px solid #ffffff;background:rgba(42,48,56,0);');
	$('.sub_sub_li').on('click',function(){
		$('.sub_sub_li').attr('style','');
		$(this).attr('style','border-bottom: 2px solid #ffffff;background:rgba(42,48,56,0);');
	})
});
//设置工作地点路径
function Educational_status(){
	$("#memberarchives").load("${def:context}${def:actionroot}/educationalstatus/crud?ispubload=true");
}
//设置居住地点路径
function Worktype()
{
	$("#memberarchives").load("${def:context}${def:actionroot}/worktype/crud?ispubload=true");
}
//设置多久没锻炼路径
function Civil_status(){
	$("#memberarchives").load("${def:context}${def:actionroot}/civilstatus/crud?ispubload=true");
}
//设置感兴趣的部分路径
function Nationality(){
	$("#memberarchives").load("${def:context}${def:actionroot}/nationality/crud?ispubload=true");
}
</script>
</body>
</html>
