<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>工作类别</title>
</head>
<body>
	<!--addnew/edit form-->
	<div class="modal fade" id="modalAddnew" tabindex="-1" role="dialog" style="display: none;">
  	  <div class="modal-dialog dialogbg" style="width: 800px;height: 200px;">
			<header class="header-default">
				<span id="formTitle">新增</span>
				<button type="button" class="header-close" data-dismiss="modal" aria-hidden="true"></button>
			</header>
			<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
				<input type="hidden" id="cnfg_id" name="cnfg_id" value=""/>
				<input type="hidden" id="category" name="category" value=""/>
				<input type="hidden" id="crud" name="crud" value=""/>		
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">编号</label>
							<input type="text" placeholder="编号" id="vc_topic" name="vc_topic" value="" maxlength="80"/>	
						</li>
						<li>
							<label for="">工作类别</label>
							<input type="text" placeholder="工作类别" id="vc_content" name="vc_content" value="" maxlength="80"/>		
						</li>
					</nav>
				</div>
			</form>
			<footer class="footer-default">
			  <button type="button" id="save_btn" >确&nbsp;定</button>
			</footer>
		</div>
	</div>

	<form role="form" method="post" id="searchForm" name="searchForm">
		<input name="sort" type="hidden" value="id" preserve="true"/>
		<input name="order" type="hidden" value="desc" preserve="true" /> 
		<input name="pageNo" type="hidden" value="" preserve="true" /> 	
		<input name="totalPages" type="hidden" value="" preserve="true" />
		<div class="r-tab-cont">
			<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >
				<div class="r-tab-cout-3-t">
					<div class="r-tab-cout-3-t-t">
						<nav>
							<div class="r-c-btnList">
								
								<img src="${def:context}/js/project/fitness/image/SVG/nav/xinzengkecheng.svg" alt="" data-toggle="modal" id="addnew_btn">
							</div>
						</nav>
					</div>
				</div>				
			</div>
			<div class="r-tab-cout-3-b">
				<div class="to-change-background"></div>
					<table class="am-table">
						<thead>
							<tr>
								<th>序号</th>
							    <th>编号</th>
							    <th>工作类别</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="datagridTemplate" style="display: none">
							<tr id="list">
							    <td>#show_order#</td>
							 	<td>#vc_topic#</td>
				                <td>#vc_content#</td>
								<td>
									<button class="write edit_btn" code="#cnfg_id#" type="button"></button>
									<button class="delete delete_btn" code="#cnfg_id#" type="button"></button> 
								</td>
							</tr>
						</tbody>
						<tbody id="datagrid">
						</tbody>
					</table>
				<div class="pageDiv">
					<ul class="pagination">
					</ul>
				</div>
			</div>
		</div>
	</form>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	var search=null;
	var obj = $Crud({
		formId:"formEditor",
		button:"save_btn",
		bpkField:"cnfg_id",
		insertBack:function(){
			search.searchData();
		},
		updateBack:function(){
			search.searchData();
		},
		deleteBack:function(){
			search.searchData();
		},
		addNewBack:function(){
			$("#crud").val("1");
			$("#category").val("JobType");
			$("#formTitle").html("新增");
		},
		editBack:function(){
			$("#crud").val("2");
			$("#category").val("JobType");
			$("#formTitle").html("修改");
		},
	     validate:function(){
			 var flag=$("#formEditor").validate({
					
		});
			return flag; 
		}, 
		check:function(){
			return true;
		} 
	}).init();
		this.search=search;
		search=$Search({datagrid:"datagrid",formId:"searchForm", success:function(){
		$(".edit_btn").unbind().on("click", function(){
			if($(this).attr("code") != undefined && $(this).attr("code") != ""){
				obj.edit({id:$(this).attr("code")});
				
			}
		});
		$(".delete_btn").unbind().on("click", function(){
			var obthis = $(this);
			$Dialog().confirm("确定要删除该条数据吗?", function(){
				if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
					obj.del({cnfg_id:obthis.attr("code"),category:"JobType",crud:"3"});
				}
			});
		});
	}}).initSearchBtn().searchData(1);
});
</script>
</body>
</html>
