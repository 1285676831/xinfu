<!DOCTYPE html>
<html>
<head>
<title>合同记录</title>
</head>
<body>
		<div class="r-tab-cont" style="height: 700px;">
			<div class="r-tab-cout-3-b">
				<div class="to-change-background"></div>
					<table class="am-table">
						<thead>
							<tr>
								<th>合同编号</th>
								<th>合同类型</th>
								<th>状态</th>
								<th>原价</th>
								<th>应收金额</th>
								<th>实收金额</th>
								<th>操作人</th>
								<th>操作时间</th>
								<th>备注</th>
							</tr>
						</thead>
				<tbody id="datagrid">
				</tbody>
			</table>
			<div class="pageDiv">
				<ul class="pagination">
				</ul>
			</div>
		</div>
	</div>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	if(cus_code!=""){
		ajax("${def:context}/action/project/fitness/guest/detail/gustmenu/contractRecord/search?cust_code="+cus_code);
	}
});

function ajax(url){
	ajaxCall(url,{
		method: "get",
		progress: true,
		dataType: "script",
		success: function() {
		}
	});
}
</script>
</body>
</html>
