<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>统计</title>
</head>
<body>
	<form role="form" method="post" id="searchForm" name="searchForm">
		<input name="sort" type="hidden" value="" preserve="true"/>
		<input name="order" type="hidden" value="" preserve="true" /> 
		<input name="pageNo" type="hidden" value="" preserve="true" /> 
		<input name="totalPages" type="hidden" value="" preserve="true" />
		<div class="r-tab-cont">
			<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >
				<div class="r-tab-cout-3-t">
					<div class="r-tab-cout-3-t-t">
						<nav>
							<li class="dateTime">
								<input type="text" id="teamdate" name="teamdate" class="input-default"/>
							</li>
							<li class="inputName">
								<input type="text" id="staffname" name="staffname" placeholder="员工姓名" class="input-default"/>
							</li>
							<li>
								<select id="team_id" name="team_id" style="display: none;">
									<option value="">分组</option>
									<team-rows>
										<option value="${fld:team_id}">${fld:team_name}</option>
									</team-rows>
								</select>
							</li>
							<div>
								<button type="button" class="r-c-3-btn-1" id="search_btn" title="查询"></button>
							</div>
						</nav>
						
					</div>
					
					<div class="r-tab-cout-3-t-b">
						<nav class="r-c-3-t-b-l">
						</nav>
						<nav class="r-c-3-t-b-r">
						</nav>
					</div>
				</div>				
			</div>
			<div class="r-tab-cout-3-b">
				<div class="to-change-background"></div>
					<table class="">
						<thead>
							<tr>
								<th>组员</th>
							    <th>分组</th>
							    <th>任务数量</th>
							    <th>已完成数量</th>
							    <th>完成比例</th>
							</tr>
						</thead>
						<tbody id="monthstaff">
						</tbody>
					</table>
				</div>
			</div>
		</form>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	$Dialog().yearmonth($('#teamdate'), function() {});
	$("#teamdate").val(new Date().format("yyyy-MM"));
	searchSelectInit($("#team_id"));
	//查询
	$("#search_btn").click(function(){
		var url = "${def:context}${def:actionroot}/searchmonthtarget?monthdateinfo="
				+$('#teamdate').val()+"-01&pk_value="+$("#team_id").val()+"&staffname="+$("#staffname").val();
		ajaxCall(url,{
		   	method: "get",
		   	progress: true,
		   	dataType: "script",
		   	success: function() {
			}
		});
	});
	$("#search_btn").click();

});
</script>
</body>
</html>
