<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>门店列表</title>
</head>
<body>
	<!--addnew/edit form-->
	<div class="modal fade" id="modalAddnew" tabindex="-1" role="dialog" style="display:none;">
			<div class="modal-dialog basic-information dialogbg">
			<header class="header-default">
				<span id="formTitle">门店信息</span>
				<span class="header-close" onclick="$('.close').click()"></span> <!--关闭按钮无效，调用函数触发旧按钮点击事件-->
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" style='display:none;'>&times;</button>
			</header>
			<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
				<input type="hidden" id="code" name="code" value=""/>
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">门店名称：</label>
							<input type="text" id="org_name" name="org_name" readonly="readonly" placeholder="门店名称"/>
						</li>
						<li>
							<label for="">简称：</label>
							<input type="text" id="short_name" name="short_name" readonly="readonly" placeholder="简称"/>
						</li>
					</nav>
				</div>
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">编号：</label>
							<input type="text" id="memberhead" name="memberhead" readonly="readonly" placeholder="编号"/>
						</li>
						<li>
							<label for="">地址：</label>
							<input type="text" id="address" name="address" readonly="readonly" placeholder="地址"/>
						</li>
					</nav>
				</div>
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">负责人：</label>
							<input type="text" id="contacts" name="contacts" readonly="readonly" placeholder="负责人"/>
						</li>
						<li>
							<label for="">联系电话：</label>
							<input type="text" id="contact_phone" name="contact_phone" readonly="readonly" placeholder="联系电话"/>
						</li>
					</nav>
				</div>
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">营业时间：</label>
							<input type="text" id="business_hours" name="business_hours" readonly="readonly" placeholder="营业时间"/>
						</li>
						<li>
							<label for="">分类标签：</label>
							<input type="text" id="category_label" name="category_label" readonly="readonly" placeholder="分类标签"/>
						</li>
					</nav>
				</div>
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">特色品：</label>
							<input type="text" id="featured_products" name="featured_products" readonly="readonly" placeholder="特色品"/>
						</li>
						<li>
							<label for="">店面氛围：</label>
							<input type="text" id="atmosphere" name="atmosphere" readonly="readonly" placeholder="店面氛围"/>
						</li>
					</nav>
				</div>
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">店面特色：</label>
							<input type="text" id="features" name="features" readonly="readonly" placeholder="店面特色"/>
						</li>
						<li>
							<label for="">省份：</label>
							<input type="text" id="province" name="province" readonly="readonly" placeholder="省份"/>
						</li>
					</nav>
				</div>
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="">城市：</label>
							<input type="text" id="city" name="city" readonly="readonly" placeholder="城市"/>
						</li>
						<li>
							<label for="">区域：</label>
							<input type="text" id="district" name="district" readonly="readonly" placeholder="区域"/>
						</li>
					</nav>
				</div>
          		<div class="modal-body b-i-main">
					<nav>
						<li class="to100w" style="margin-left: 6%">
							<label for="">备注：</label>
				    		<textarea rows="2" placeholder="备注" class="my-textarea" name="remark" readonly="readonly" ></textarea>
						</li>
					</nav>
				</div>
			</form>
		</div>
	</div>

	<form role="form" method="post" id="searchForm" name="searchForm">
		<input name="sort" type="hidden" value="org.created" preserve="true"/>
		<input name="order" type="hidden" value="desc" preserve="true" /> 
		<input name="pageNo" type="hidden" value="" preserve="true" /> 
		<input name="totalPages" type="hidden" value="" preserve="true" />
		<div class="r-tab-cont">
			<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >
				<div class="r-tab-cout-3-t">
					<div class="r-tab-cout-3-t-t">
						<nav>
							<li class="w-200">
								<input type="text" id="org_name" name="org_name" placeholder="请输门店名称" class="input-default"/>
							</li>
							<div>
									<button type="button" class="r-c-3-btn-1" id="search_btn" title="查询"></button>
									<button type="button" class="r-c-3-btn-3" id="daochu_list" title="导出"></button>
								</div>
						</nav>
						
					</div>
					<div class="r-tab-cout-3-t-b">
						<nav class="r-c-3-t-b-l">
						</nav>
						<nav class="r-c-3-t-b-r">
							<li>
								<img src="${def:context}/js/project/fitness/image/SVG/table/icon_yulan.svg" title="查看" alt=""id="edit_btn">
							</li>
						</nav>
					</div>
				</div>				
			</div>
			<div class="r-tab-cout-3-b">
				<div class="to-change-background h-43"></div>
					<table class="">
						<thead>
							<tr>
								<th></th>
								<th>门店名称</th>
							    <th>简称</th>
							    <th>编号</th>
							    <th>地址</th>
							    <th>负责人</th>
							    <th>联系电话</th>
							    <th>备注</th>
							</tr>
						</thead>
						<tbody id="datagridTemplate" style="display: none">
							<tr id="list">
							    <td>#checklink#</td>
							    <td>#org_name#</td>
							    <td>#short_name#</td>
		                   	    <td>#memberhead#</td>
				                <td>#address#</td>
				                <td>#contacts#</td>
				                <td>#contact_phone#</td>
				                <td>#remark#</td>
							</tr>
						</tbody>
						<tbody id="datagrid">
						</tbody>
					</table>
				<div class="pageDiv">
					<ul class="pagination">
					</ul>
				</div>
			</div>
		</div>
	</form>
	<form action="${def:context}${def:actionroot}/excel" role="form" method="post" id="daochuForm" target="_blank" style="display: none">
		<input id="daochu_org_name" name="daochu_org_name" type="hidden" />
	</form>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	$("#sp").hide();
	var search=null;
	this.search=search;
	search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
		ccms.util.renderRadio("orglist");
		$("#edit_btn").unbind().on("click", function(){
			var obthis = getCheckboxValue("orglist");
			var count = obthis.split(",").length;
			if(obthis!= ""){
				var url = "${def:context}${def:actionroot}/edit?id="+obthis
				ajaxCall(url,{
					method: "get",
				   	progress: true,
				   	dataType: "script",
					success: function() {
						$('#modalAddnew').modal("show");
					}
				});
			}else{
				ccms.dialog.notice("请选择!");
			}
		});
	}}).initSearchBtn().searchData(1);

	//导出
	$("#daochu_list").unbind().on("click", function(){
         $("#daochu_org_name").val($("#org_name").val());
         $("#daochuForm").submit();
    });	
});

</script>
</body>
</html>
