<!DOCTYPE html>
<html lang="zh-CN">
     <head>
    ${inc:/action/project/fitness/wx/pub}
    <title>合同详情</title>
    		<link href="${def:context}/js/project/fitness/wx/css/normalize3.0.2.min.css" rel="stylesheet" />
    		<link href="${def:context}/js/project/fitness/wx/css/style.css?v=7" rel="stylesheet" />
    		<link href="${def:context}/js/project/fitness/wx/css/mobiscroll.css" rel="stylesheet" />
    		<link href="${def:context}/js/project/fitness/wx/css/mobiscroll_date.css" rel="stylesheet" />
        	<link href="${def:context}/js/project/fitness/wx/css/huiji.css" rel="stylesheet" />
        	<style type="text/css">
        	#supportorgsspan{
        		color:#9b9b9b  !important;
        		font-size: 14px;
        		line-height: 34px;
        		float: right;
        	}
        	
        	.p1{
        	width: 36% !important;
        	}
        	</style>
    </head>
    
    <body>
        <div class="hetongxqtop">
         <img id="headpic" src="" class="touxiangpic img-circle">
            <p class="name text-center" id="name"></p>
            <p class="tel text-center"id="mobile"></p>
        </div>

         <div class="hetongxqcontent">
            <div class="listother">
                <p class='p1'>推荐人</p>
                <p class='p2 ' ><input type="text"  id="recommend" name="recommend"  class="textinput"   ></p>
            </div>

            
            <div class="listothers">
                <div class='d1 fl'>销售员</div>
                <div class='d2 fr'>
                    <select class="form-control" name="salemember" id="salemember">
                       <mc>
                      	 	<option value="${fld:userlogin}">${fld:name}</option>
                       </mc>
                    </select>
                </div>
            </div>
           
         <div class="listothers">
                <div class='d1 fl'>第二会籍</div>
                <div class='d2 fr'>
                    <select class="form-control" name="salemember1" id="salemember1">
                    <option value="">请选择</option>
                       <mc1>
                      	 	<option value="${fld:userlogin}">${fld:name}</option>
                       </mc1>
                    </select>
                </div>
            </div>              
           
            
            <div class="listothers">
                <div class='d1 fl'>卡类型</div>
                <div class='d2 fr'>
     			  <select class="form-control" name="cardtype" id="cardtype" >
                       <cardtype>
                      	 	<option value="${fld:code}">${fld:name}</option>
                       </cardtype>
                    </select>
                </div>
            </div>
            
		  <div class="listothers">
                <div class='d1 fl'>支持门店</div>
                <div class='d2 fr' >
                	<span id="supportorgsspan"   ></span>
                </div>
            </div>
            
            
              <div class="listothers">
                <div class='d1 fl'>启用方式</div>
                <div class='d2 fr'>
                  <select class="form-control" name="starttype" id="starttype" >
	         		<starttype-rows>
						<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
					</starttype-rows>
					</select>
                </div>
            </div>
            
            
            
              <div class="listother">
                <p class='p1'>赠送免费私教课时</p>
                <p class='p2 ' ><input type="text"  id="ptnum" name="ptnum"  class="textinput"   ></p>
            </div>
            
              <div class="listother">
                <p class='p1'>赠送入会天数</p>
                <p class='p2 ' ><input type="text"  id="giveday" name="giveday"  class="textinput"   ></p>
            </div>
        </div>
        
        <div class="hetongxqcontent">
               <div class="listother">
                <p class='p1'>原价</p>
                <p class='p2 ' ><input type="text"  id="inimoney" name="inimoney"  class="textinput"   ></p>
            </div>

            
            <div class="listothers">
                <div class='d1 fl'>优惠活动</div>
                <div class='d2 fr'>
                    <select class="form-control"  id="campaigncode" name="campaigncode">
                    </select>
                </div>
            </div>
            
            <div class="listother">
                <p class='p1'>折扣金额</p>
                <p class='p2 ' ><input type="text"  id="campaignprice" name="campaignprice"  class="textinput"   ></p>
            </div>
        </div>  

        <div class="xuanzefenqi">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="fenqizhifu">分期支付
                </label>
            </div>
        </div> 

        <div class="hetongxqcontent " >
          	<div class="listother fenqi ">
                <p class='p1'>账单分期</p>
                <p class='p2 ' ><input type="text"  id="stage_times" name="stage_times"  class="textinput"   ></p>
            </div>
            
            <div class="listotherss fenqi">
                <div class='d1 fl'>本期付款</div>
                <div class='d3 fr'><p class="jiaqian text-right" id="stagemoney_t"></p><p class="shuoming text-right" id="stage_times_pay_t"></p></div>
	          	<input type="hidden" id="stage_times_pay" name="stage_times_pay">
	          	<input type="hidden" id="stagemoney" name="stagemoney">
            </div>
            
            
            
            <div class="listother">
                <p class='p1'>应收</p>
                <p class='p2 ' ><input type="text"  id="normalmoney" name="normalmoney"  class="textinput"   ></p>
            </div>
            
           <div class="listother">
                <p class='p1'>实收</p>
                <p class='p2 ' ><input type="text"  id="factmoney" name="factmoney"  class="textinput"   ></p>
            </div>
        </div>     
           
        <div class="hetongxqcontent" >
            <div class="list">
                <p class='p1'>备注</p>
                <p class='p2'><textarea class="form-control" rows="3" placeholder="请写入备注" id="remark" name="remark"></textarea></p>
            </div>
        </div>

			<input type="hidden" id="incampaigncode">
        <script src="${def:context}/js/project/fitness/wx/js/timepacker/js/mobiscroll_date.js" charset="gb2312"></script> 
        <script src="${def:context}/js/project/fitness/wx/js/timepacker/js/mobiscroll.js"></script> 
    </body>
</html>
<script type="text/javascript">
var userid = ""; 
    $(function(){
    	if("${fld:type}"=="mc"){
    		homemc();
    	}else if("${fld:type}"=="pt"){
    		homept();
    	}else{
    		homecust();
    	}
    	
    	
    	$('.fenqi').hide();
    	
    	$("#fenqizhifu").attr('disabled',true)
    	
    	$("#fenqizhifu").on("ifClicked",function () {     
    		if($("#fenqizhifu").is(":checked")){
    			$('.fenqi').hide();
    		}else{
    			$('.fenqi').show();
    		}
    	})
    	
    	<info>
    	$('#headpic').attr('src',contextPath+"${fld:headpic}");
    		$('#name').text("${fld:name}");
    		$('#mobile').text("${fld:mobile}");
    		
    		$('#salemember1').val("${fld:salemember1}");
    		$('#recommend').val("${fld:recommend}");
    		$('#salemember').val("${fld:salemember}");
    		$('#cardtype').val("${fld:cardtype}");
    		$('#starttype').val("${fld:starttype}");
    		
    		$('#inimoney').val("${fld:inimoney}");
    		$('#giveday').val("${fld:giveday}");
    		$('#ptnum').val("${fld:ptnum}");
        	$('#incampaigncode').val("${fld:campaigncode}");
    		
        	$('#campaignprice').val("${fld:campaignprice}"); 
    		$('#normalmoney').val("${fld:normalmoney}");
    		$('#factmoney').val("${fld:factmoney}");
    		$('#remark').val("${fld:remark}");
    		
    		$('#recommend').attr('readonly',true);
    		$('#salemember').attr('readonly',true);
    		$('#cardtype').attr('readonly',true);
    		$('#starttype').attr('readonly',true);
    		
    		$('#inimoney').attr('readonly',true);
    		$('#giveday').attr('readonly',true);
    		$('#ptnum').attr('readonly',true);
    		$('#incampaigncode').attr('readonly',true);
    		
    		$('#campaignprice').attr('readonly',true);
    		$('#normalmoney').attr('readonly',true);
    		$('#factmoney').attr('readonly',true);
    		$('#remark').attr('readonly',true);
    		
    		$('#stage_times').attr('readonly',true);
    		$('#stage_times_pay').attr('readonly',true);
    		$('#stagemoney').attr('readonly',true);
    		
    		
    		if("${fld:stage_times}">=1){
    			var sumprice="${fld:sumprice}";
    			$('.fenqi').show();
        		$('#fenqizhifu').iCheck('check');
        		$('#stage_times').val("${fld:stage_times}");
        		$('#stage_times_pay').val("${fld:stage_times_pay}");
        		$('#stagemoney').val("${fld:stagemoney}");
        		$('#stagemoney_t').text("${fld:stagemoney}");
        		
        		
        		var shengyu=Number("${fld:stage_times}")-Number("${fld:stage_times_pay}")
        		var zongjia="${fld:normalmoney}";
        		
        		
        		var qiankuan="${fld:stagemoney}"/shengyu
        		$('#stage_times_pay_t').text("剩余"+shengyu+"期，每期还款"+qiankuan+"元");
    		}else{
    			$('.fenqi').hide();
    		}
    	</info>
    	
    	
    	getAjaxCall("/action/project/fitness/wx/basic/querysupportorgs?cardtype="+$('#cardtype').val()+"&objid=supportorgsspan", false);
    	getAjaxCall("/action/project/fitness/wx/basic/querycampaign?cardtype=", false);    	
    	
        var currYear = (new Date()).getFullYear();  
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
        		 theme: 'android-ics light', //皮肤样式
                 display: 'bottom', //显示方式 
            mode: 'scroller', //日期选择模式
            dateFormat: 'yy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 50, //开始年份
            endYear: currYear + 10 //结束年份
        };

        //$("#datetimepicker").mobiscroll($.extend(opt['date'], opt['default']));
        $("#datetimepicker").mobiscroll($.extend(opt['datetime'], opt['default']));
        $("#datetimepickers").mobiscroll($.extend(opt['datetime'], opt['default']));
    });
</script>
