	<script type="text/javascript">
$(function(){

    $('.quxiao').on('click',function(){

    })
    
	
	if("${fld:type}"=="mc"){
		homemc();
		$('.btn-dialog').hide();
	}else if("${fld:type}"=="pt"){
		homept();
		$('.btn-dialog').hide();
	}else{
		homecust();
	}
	getlist();
	$('#ptname').on('change',function(){
		getlist();
	})
	
	
	$('.submitbtn').on('click',function(){
		getReport();
	})
	
	  var currYear = (new Date()).getFullYear();  
	    var opt={};
	    opt.date = {preset : 'date'};
	    opt.datetime = {preset : 'datetime'};
	    opt.time = {preset : 'time'};
	    opt.default = {
   			theme: 'android-ics light', //皮肤样式
            display: 'bottom', //显示方式 
	        mode: 'scroller', //日期选择模式
	        dateFormat: 'yy-mm-dd ',
	        timeFormat: 'HH:ii:ss',
	        lang: 'zh',
	        showNow: true,
	        nowText: "今天",
	        startYear: currYear - 50, //开始年份
	        endYear: currYear + 10,      
	        onSelect:function(valueText,inst){
	        	$('#datetimepicker').val(valueText)
	        	getlist();
			} //结束年份
	    };
	    $("#datetimepicker").mobiscroll( $.extend(opt['date'], opt['default']) );
	
	
	 $('.dialog-close').on('click',function(){
		 	$('.dialogDiv').addClass('disNone');
		 });
		 $('.btn-dialog').on('click',function(){
			 $('#myModal').modal('show');
		 });
		 
		 
})
		   function getlist(){
        	postAjaxCall("/action/project/fitness/wx/pt/mycust/record/search","filter",false);
    }
    
	function getInfo(code,ptpreparecode,customercode,preparedate){
  	location.href="${def:context}/action/project/fitness/wx/pt/mycust/xunlian/crud?ptpreparecode_record="+ptpreparecode
  	+"&customercode="+customercode
  	+"&preparedate="+preparedate
	+"&traincode="+code
  	+"&type=${fld:type}"
}
	
	function getReport(){
		
		var day=$('#ex1').val();
		var dates=$('.det-status[code=2]:eq(0)').parent().prev().text();
		
		if(dates==""){
			dates=$('.det-status[code=1]:eq(0)').parent().prev().text();
		}
	  	location.href="${def:context}/action/project/fitness/wx/pt/mycust/record/pic/crud?"
	  	+"customercode=${fld:customercode}"
		+"&day="+day
		+"&dates="+dates
	  	+"&type=${fld:type}"
	}
