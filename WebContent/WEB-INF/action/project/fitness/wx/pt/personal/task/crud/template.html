<script type="text/javascript">
var s_date='${def:date}';
    $(function(){
    	homept();
    	$('#datetimepicker').val(s_date);
  	   var target_date=new Date(s_date).format("yyyy-MM");
     	getCode(target_date);
    	
    	
        var currYear = (new Date()).getFullYear();  
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
        		theme: 'android-ics light', //皮肤样式
                display: 'bottom', //显示方式 
            mode: 'scroller', //日期选择模式
            dateFormat: 'yy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 50, //开始年份
            endYear: currYear + 10,//结束年份	
            onSelect:function(valueText,inst){
        		s_date=valueText;
    		   var target_date=new Date(valueText).format("yyyy-MM");
    	 	   getCode(target_date);
    		}
        };
        $("#datetimepicker").mobiscroll( $.extend(opt['date'], opt['default']) );
    });
    function getCode(target_date){
    	getAjaxCall("/action/project/fitness/wx/pt/personal/task/getcode?target_date="+target_date+"&skilltype=${fld:skilltype}", false);
    }
    
    function gettask(code){
    	getAjaxCall("/action/project/fitness/wx/pt/personal/task/gettask?tuid="+code+'&s_date='+s_date, false);
    }
</script>
