<!DOCTYPE html>
<html lang="en">
${inc:/action/project/fitness/wx/pub}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>团队成员列表</title>
    <link href="${def:context}/js/project/fitness/wx/css/team/more_team.css" rel="stylesheet" />
    <style>
        .iradio_square-blue {

            transform: scale(0.7);
        }
    </style>
</head>

<body>

    <div class="search">
        <input type="text" placeholder="搜索">
    </div>
    <div class="admin member">
        <div class="lt" style="    width: 5.5rem;">
            <div class="head_pic">
                <img src="${def:context}/js/project/fitness/wx/image/team/bg.png" />
            </div>
            <div class="admin_mark">群主</div>
            <div class="name">小小少年(我)</div>

        </div>
    </div>
    <div class="chengyuan">成员(29人)</div>
    <ul class="member_list">
        <li class="member">
            <div class="lt">
                <div class="head_pic">
                    <img src="${def:context}/js/project/fitness/wx/image/team/bg.png" />
                </div>

                <div class="name">那年夏天的瓜那年</div>

            </div>
            <div class="right">
                <span class="remove">移除</span>
                <span class="check-mark">
                    <input type="radio" name="radio" value="1" checked>
                </span>
            </div>
        </li>
        <li class="member">
            <div class="lt">
                <div class="head_pic">
                    <img src="${def:context}/js/project/fitness/wx/image/team/bg.png" />
                </div>

                <div class="name">那年夏天的瓜</div>

            </div>
            <div class="right">
                <span class="remove">移除</span>
                <span class="check-mark">
                    <input type="radio" name="radio" value="2">
                </span>
            </div>
        </li>
        <li class="member">
            <div class="lt">
                <div class="head_pic">
                    <img src="${def:context}/js/project/fitness/wx/image/team/bg.png" />
                </div>

                <div class="name">那年夏天的瓜</div>

            </div>
            <div class="right">
                <span class="remove">移除</span>
                <span class="check-mark">
                    <input type="radio" name="radio" value="3">
                </span>
            </div>
        </li>
        <li class="member">
            <div class="lt">
                <div class="head_pic">
                    <img src="${def:context}/js/project/fitness/wx/image/team/bg.png" />
                </div>

                <div class="name">那年夏天的瓜</div>

            </div>
            <div class="right">
                <span class="remove">移除</span>
                <span class="check-mark">
                    <input type="radio" name="radio" value="4">
                </span>
            </div>
        </li>
    </ul>


    <script src="${def:context}/js/project/fitness/wx/js/team/rem.js"></script>
    <script>
    </script>

</body>

</html>
