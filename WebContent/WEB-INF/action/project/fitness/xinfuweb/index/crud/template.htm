                <script>
                    $(function () {
                        var outer = $('#p152446315129525612');
                        outer.find('div.m_list').on('click', 'a[data-href]', function () {
                            App.pageViewer.open($(this).attr('data-href'), $(this).attr('title') || '');
                            return false;
                        });
                        outer.find('a[data-href]').highlight('list_item_hover');
                        var btnMore = outer.find('div.m_list_more');
                        btnMore.on('show_loading', function () {
                            $(this).addClass('m_list_more_progress');
                            $(this).text('正在加载中……');
                        });
                        btnMore.on('hide_loading', function () {
                            $(this).removeClass('m_list_more_progress');
                            $(this).text('加载更多');
                        });
                        btnMore.highlight('m_list_more_hover');
                        btnMore.click(function () {
                            var btn = $(this);
                            if (btn.hasClass('m_list_more_progress'))
                                return;
                            $.ajax({
                                url: '/',
                                type: 'post',
                                data: {
                                    app: 'sys',
                                    action: 'cgi/m_list_more',
                                    more_str: btn.attr('more-arg'),
                                    style_str: btn.attr('style-arg')
                                },
                                dataType: 'json',
                                beforeSend: function () {
                                    btn.triggerHandler('show_loading');
                                },
                                success: function (json) {
                                    if (json.code === 0) {
                                        btn.prev().append(json.data.html);
                                        btn.prev().find('a[data-href]').highlight(
                                            'list_item_hover');
                                        if (parseInt(json.data.has_more) <= 0)
                                            btn.hide();
                                        btn.attr('more-arg', json.data.more_str);
                                    }
                                },
                                complete: function () {
                                    btn.triggerHandler('hide_loading');
                                }
                            });
                        });
                    });
                </script>
