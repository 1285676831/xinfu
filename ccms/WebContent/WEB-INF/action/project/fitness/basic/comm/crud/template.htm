<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>沟通记录</title>
</head>
<body>
	<form role="form" method="post" id="searchForm">
		<input name="sort" type="hidden" value="com.created" preserve="true"/>
		<input name="order" type="hidden" value="desc" preserve="true" /> 
		<input name="pageNo" type="hidden" value="" preserve="true" /> 
		<input name="totalPages" type="hidden" value="" preserve="true" />
		<div class="r-tab-cont">
			<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >
				<div class="r-tab-cout-3-t">
					<div class="r-tab-cout-3-t-t">
						<nav>
							<li>
								<select class="r-hea-search select2" id="createdby" name="createdby">
									<option value="">--会籍--</option>
									<rows-ptdef>
										<option value="${fld:userlogin}">${fld:name_en}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${fld:name}</option>
									</rows-ptdef>
								</select>
					 		</li>								
						</nav>
						<div>
							<button type="button" class="r-c-3-btn-2" id="search_btn" ></button>
							<button class="btn btn-info btn-sm" type="button" id="search_reset_btn">清空</button>
						</div>
					</div>
					<div class="r-tab-cout-3-t-b">
						<nav class="r-c-3-t-b-l">
						</nav>
						<nav class="r-c-3-t-b-r">
						</nav>
					</div>
				</div>
		
				<div class="r-tab-cout-3-b">
					<div class="to-change-background"></div>
					<table class="am-table">
						<thead>
							<tr>
								<th>客户类型</th>
							    <th>客户名称</th>
							    <th>沟通目标</th>
							    <th>沟通结果</th>
							    <th>下次通话/预约到店时间</th>
							    <th>未成交/免打扰原因</th>
							    <th>通话备注</th>
							    <th>会籍</th>
					   	 		<th>操作时间</th>
					</tr>
					</thead>
					<tbody id="datagridTemplate" style="display: none">
						<tr id="list">
							<td>#cust_type#</td>
			                <td>#name#</td>
			                <td>#commtarget#</td>
			                <td>#commresult#</td>
			                <td>#nexttime#</td>
			                <td>#reason#</td>
			                <td>#remark#</td>
			                <td>#createdby#</td>
			                <td>#created#</td>
						</tr>
					</tbody>
					<tbody id="datagrid">
					</tbody>
				</table>
				<div class="pageDiv">
					<ul class="pagination">
					</ul>
				</div>
			</div>
		</div>
	</div>
	</form>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	selectInit($("#createdby"));
	var search=null;
		this.search=search;
		search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
	}}).initSearchBtn().searchData(1);
});
</script>
</body>
</html>
