	$("img[code=newtab]").each(function(){
		var uri = $(this).attr("url");
		if( undefined != uri && "" != uri ){
			$(this).attr("url", $Base64.encode(escape(uri)));
			$(this).attr("addtabs", "campaign_tab_" + $(this).attr("id"));
		}
	}).unbind().on('click',function(e){
   	 	var thisobj = $(this);
		e.preventDefault();
		thisobj.unbind();
		thisobj.addtabs();
		thisobj.click();
    });;
})
