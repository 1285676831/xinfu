<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>系统管理</title>
<style>
.left ul li a {
font:15px/20px \"宋体\";
color:black;
}

.r-tab li.am-active a{
 color:#c8c8c8 !important;
}
</style>
</head>
<body >
	<div class="am-tabs systems-management" data-am-tabs="{noSwipe: 1}">
		<nav class="am-tabs-nav am-nav am-nav-tabs r-tab">
			<li class='sub_li' onclick="ptaim()"><a href="#ptaim" class="three-none" id="ptaim">健身目的</a></li>
			<li class='sub_li' onclick="customerclassification()"><a href="#customerclassification" class="three-none" id="customerclassification">客户分类</a></li>
			<li class='sub_li' onclick="GuestType()"><a href="#GuestType" class="three-none" id="guesttype">获客渠道</a></li>
			<li class='sub_li' onclick="PersonalHobbies()"><a href="#personalhobbies" class="three-none" id="personalhobbies">个人爱好</a></li>
			<li class='sub_li' onclick="Nation()"><a href="#nation" class="three-none" id="nation">民族</a></li>
			<li class='sub_li' onclick="ConsultingHabit()"><a href="#consultingHabit" class="three-none" id="consultingHabit">获取咨询习惯</a></li>
		</nav>
	</div>
		    <!-- 卡号规则 -->
     		<div src ="" width="100%" height="600px" frameborder="0" id="formEditor_manage">
      			</div>
	<script language="JavaScript">
$(document).ready(function() {
	$("#ptaim").click();

//子集菜单效果
    $('.sub_li').parent().css('background-color','transparent');
	$('.sub_li').children().attr('style','color:#c8c8c8;');
	$('.sub_li').eq(0).attr('style','border-bottom: 2px solid #ffffff;background:rgba(42,48,56,0);');
	$('.sub_li').on('click',function(){
		$('.sub_li').attr('style','');
		$(this).attr('style','border-bottom: 2px solid #ffffff;background:rgba(42,48,56,0);');
	})
	
});
//健身目的
function ptaim(){
	$("#formEditor_manage").load("${def:context}${def:actionroot}/ptaim/crud?ispubload=true");
}
//客户分类
function customerclassification(){
	$("#formEditor_manage").load("${def:context}${def:actionroot}/customerclassification/crud?ispubload=true");
}
//获客渠道
function GuestType(){
	$("#formEditor_manage").load("${def:context}${def:actionroot}/guesttype/crud?ispubload=true");
}
//个人爱好
function PersonalHobbies(){
	$("#formEditor_manage").load("${def:context}${def:actionroot}/personalhobbies/crud?ispubload=true");
}
//民族
function Nation(){
	$("#formEditor_manage").load("${def:context}${def:actionroot}/nation/crud?ispubload=true");
}
//获取咨询习惯
function ConsultingHabit(){
	$("#formEditor_manage").load("${def:context}${def:actionroot}/consultingHabit/crud?ispubload=true");
}

</script>
</body>
</html>
