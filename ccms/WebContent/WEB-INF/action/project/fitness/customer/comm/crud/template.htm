<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>沟通记录</title>
</head>
<body>
	<form role="form" method="post" id="searchForm">
		<input name="sort" type="hidden" value="com.created" preserve="true"/>
		<input name="order" type="hidden" value="desc" preserve="true" /> 
		<input name="pageNo" type="hidden" value="" preserve="true" /> 
		<input name="totalPages" type="hidden" value="" preserve="true" />
		<div class="r-tab-cont">
			<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >
				<div class="r-tab-cout-3-t">
					<div class="r-tab-cout-3-t-t">
						<nav>
							<li class="dateTime">
									<input id="startdate" name="startdate" type="text" class="input-default" />
							</li>
	
							<li class="dateTime">
									<input id="enddate" name="enddate" type="text"class="input-default"  />
							</li>
							<li style='width:15%;'>
								<select  id="createdby" name="createdby" data-live-search="true" style="display: none;">
									<option value="">跟进人</option>
									<skillname-list>
										<option value="${fld:userlogin}">${fld:name}</option>
									</skillname-list>
								</select>
					 		</li>
					 	<li style='width:15%;'>
								<select  id="commtype" name="commtype" data-live-search="true" style="display: none;">
									<option value="">跟进类型</option>
									<option value="1">会员</option>
									<option value="2">私教</option>
								</select>
					 		</li>
					 		<li  style='width:13%;'>
						  		<select id="commstage" name="commstage" data-live-search="true" style="display: none;" >
									  <option value="">沟通阶段</option>
										<commstage-list>
											<option value="${fld:commstage_value}">${fld:commstage_name}</option>
										</commstage-list>
						  		</select>
						  	</li>
				 			<li  style='width:13%;'>
						  		<select id="commtarget" name="commtarget" data-live-search="true" style="display: none;">
									  <option value="">沟通目标</option>
										<target-list>
											<option value="${fld:commtarget_value}">${fld:commtarget_name}</option>
										</target-list>
						  		</select>
						  	</li>

					 		<li  style='width:13%;'>
						  		<select id="commresult" name="commresult" class="normal-select" >
									<option value="">沟通结果</option>
									<option value="1">预约通话</option>
									<option value="2">预约到店</option>
									<option value="0">免打扰</option>
						  		</select>
						  	</li>
							<div>
								<button type="button" class="r-c-3-btn-1" id="search_btn" title="查询"></button>
							</div>					 										
						</nav>
					</div>
					<div class="r-tab-cout-3-t-b">
						<nav class="r-c-3-t-b-l">
						</nav>
						<nav class="r-c-3-t-b-r">
						</nav>
					</div>
				</div>
		
				<div class="r-tab-cout-3-b">
					<div class="to-change-background"></div>
					<table class="am-table">
						<thead>
							<tr>
								<th>客户类型</th>
							    <th>客户姓名</th>
							    <th>沟通阶段</th>
							    <th>沟通目标</th>
							    <th>沟通结果</th>
							    <th>预约时间</th>
							    <th>未成功原因</th>
							    <th>通话备注</th>
							    <th>跟进人</th>
					   	 		<th>跟进时间</th>
					</tr>
					</thead>
					<tbody id="datagridTemplate" style="display: none">
						<tr id="list">
							<td>#cust_type#</td>
			                <td>#name#</td>
			                <td>#commstage#</td>
			                <td>#commtarget#</td>
			                <td>#commresult#</td>
			                <td>#nexttime#</td>
			                <td>#reason#</td>
			                <td>#remark#</td>
			                <td>#createdby#</td>
			                <td>#created#</td>
						</tr>
					</tbody>
					<tbody id="datagrid">
					</tbody>
				</table>
				<div class="pageDiv">
					<ul class="pagination">
					</ul>
				</div>
			</div>
		</div>
	</div>
	</form>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	var search=null;
	$("#startdate").val(new Date().format("yyyy-MM-01"));
	$("#enddate").val("${def:date}");
	
	selectInit($("#createdby,#commtarget,#commstage,#commresult,#commtype"));	
		this.search=search;
		search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
	}}).initSearchBtn().searchData(1);
	$Dialog().date($('#startdate,#enddate'));	
		
		
});


</script>
</body>
</html>
