<!DOCTYPE html>
<html>
${inc:/action/project/fitness/home/pub}
<head>
<title>客户回访条件筛选</title>
</head>
<body>
		<div class="col_mainInner dialogbg" style="width: 1000px;height: 610px;">
			<header class="header-default">
				<span id="formTitle">条件筛选</span>
			</header>
			<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
          		<div class="modal-body b-i-main">
					<nav>
						<li>
							<label for="" style="width: 130px;">性别：</label>
							<select id='f_sex' name='f_sex' class="filterconditions" style="display: none;">
							    <option value=''>全部</option>
								<option value='0'>女</option>
								<option value='1'>男</option>
								<option value='2'>未知</option>
							</select>
						</li>
						<li>
							<label for="" style="width: 130px;">年龄区间：</label>
							<select id='f_age'  name='f_age' class="filterconditions" style="display: none;">
								<option selected='selected' value=''>全部</option>
						 		<age-row>
						 			<option  value='${fld:domain_value}'>${fld:domain_text_cn@js}</option>
						 		</age-row>
							</select>
						</li>
						<li>
							<label for="" style="width: 130px;">生日区间：</label>
							<select id="f_startmonth" name="f_startmonth" class="filterconditions" style="display: none;"> 
								<option value="">请选择月</option>
								<month-row>
									<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
								</month-row>
							</select>
							&nbsp;
							<select id="f_startday" name="f_startday" class="filterconditions" style="display: none;"> 
								<option value="">请选择日</option>
								<day-row>
									<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
								</day-row>
							</select>
							<label>至</label>
							<select id="f_endmonth" name="f_endmonth" class="filterconditions" style="display: none;"> 
								<option value="">请选择月</option>
								<month-rowtwo>
									<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
								</month-rowtwo>
							</select>
							&nbsp;
							<select id="f_endday" name="f_endtday" class="filterconditions" style="display: none;"> 
								<option value="">请选择日</option>
								<day-rowtwo>
									<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
								</day-rowtwo>
							</select>
						</li>
						<li>
							<label style="width: 130px;">会籍：</label>
							<select id='f_mc'  name='f_mc' class="filterconditions" style="display: none;">
								<option selected='selected' value=''>全部</option>
								<mc-row>
									<option  value='${fld:userlogin}'>${fld:name@js}</option>
								</mc-row>
							</select>
						</li>
						<li>
							<label style="width: 130px;">会籍关注度：</label>
							<select id='f_mc_status'  name='f_mc_status' class="filterconditions" style="display: none;">
								<option selected='selected' value=''>全部</option>
					 			<level-rowtwo>
					 				<option value='${fld:domain_value}'>${fld:domain_text_cn@js}</option>
					 			</level-rowtwo>
							</select>
						</li>
						<li>
							<label style="width: 130px;">私教：</label>
							<select id='f_pt'  name='f_pt' class="filterconditions" style="display: none;">
								<option selected='selected' value=''>全部</option>
						 		<pt-row>
						 			<option value='${fld:userlogin}'>${fld:name@js}</option>
						 		</pt-row>
							</select>
						</li>
						<li>
							<label style="width: 130px;">私教关注度：</label>
							<select id='f_pt_status'  name='f_pt_status' class="filterconditions" style="display: none;">
								<option selected='selected' value=''>全部</option>
					  			<level-row>
					  				<option value='${fld:domain_value}'>${fld:domain_text_cn}</option>
					  			</level-row>
							</select>
						</li>
						<li>
							<label style="width: 130px;">回访状态：</label>
							<select id="f_returntype" name="f_returntype" class="filterconditions" style="display: none;">
								<option value="">全部</option>
								<option value="0">已回访</option>
								<option value="1">未回访</option>
							</select>
						</li>
						<li>
							<label for="" style="width: 130px;">健身目的：</label> 
							<select  id="f_purpose" name="f_purpose" class="filterconditions" style="display: none;"> 
								<option value="">未填</option>
								<fitnessPurpose>
										<option value="${fld:vc_topic}">${fld:vc_content}</option>
								</fitnessPurpose>
							</select>
						</li>
						<li>
							<label style="width: 130px;">沟通阶段：</label>
							<select id='f_stage'  name='f_stage' class="filterconditions" style="display: none;">
								<option selected='selected' value=''>全部</option>
					 			<stage-row>
					 				<option value='${fld:domain_value}'>${fld:domain_text_cn@js}</option>
					 			</stage-row>
							</select>
						</li>
				 		<li> 			
							<label for="" style="width: 130px;">个人爱好：</label> 	
							<select id="f_personalhobbit" name="f_personalhobbit" class="filterconditions" style="display: none;"> 
								<option value="">未填</option>
								<personalHobbies>
										<option value="${fld:vc_topic}">${fld:vc_content}</option>
								</personalHobbies>
							</select>
					 	</li>		
				 		<li> 			
							<label for="" style="width: 130px;">婚姻情况：</label> 	
							<select id="f_marriage" name="f_marriage" class="filterconditions" style="display: none;"> 
								<option value="">未填</option>
								<mariy>
									<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
								</mariy>
							</select>
					 	</li>	
				 		<li> 			
							<label for="" style="width: 130px;">子女情况：</label> 	
							<select  id="f_children" name="f_children" class="filterconditions" style="display: none;"> 
								<option value="">未填</option>
								<children>
									<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
								</children>
							</select>
						</li>		
				 		<li> 			
							<label for="" style="width: 130px;">客户类型：</label> 	
							<select  id="f_custtype" name="f_custtype" class="filterconditions" style="display: none;"> 
								<option value="">请选择</option>
								<option value="0">资源</option>
								<option value="1">会员</option>
							</select>
					 	</li>	
						<li>
							<label style="width: 130px;">其他俱乐部&nbsp;&nbsp;&nbsp;&nbsp;</br>未续费原因：</label>
							<select id='f_leave'  name='f_leave' class="filterconditions" style="display: none;">
								<option selected='selected' value=''>全部</option>
					 			<leave-row>
					 				<option value='${fld:domain_value}'>${fld:domain_text_cn@js}</option>
					 			</leave-row>
							</select>
						</li>
				 		<li> 			
							<label for="" style="width: 130px;">是否参加过</br>俱乐部：</label> 	
							<select  id="f_participate" name="f_participate" class="filterconditions" style="display: none;"> 
								<option value="">请选择</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
					 	</li>	
				 		<li> 			
							<label for="" style="width: 130px;">是否曾是</br>本俱乐部会员：</label> 	
							<select  id="f_ismember" name="f_ismember" class="filterconditions" style="display: none;"> 
								<option value="">请选择</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
					 	</li>	
						
						<li>
							<label style="width: 130px;">通话次数<&nbsp;</label>
							<input type='text' id="f_calltimes" name="f_calltimes" class="filterconditions"/>
							<span>次</span>
						</li>
						
						<li>
							<label style="width: 130px;">最后未跟进<&nbsp;</label>
							<input type='text' id="f_unfollow" name="f_unfollow" class="filterconditions"/>
							<span>天</span>
						</li>
					</nav>
				</div>
				
			<footer class="footer-default">
				<button type="button" id="filter">确定</button>&nbsp;
				<button type="button" id="clearfilter">重置</button>
			</footer>
			</form>
		</div>

	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	//加载条件
	$("li .filterconditions").each(function(){
		$("#"+$(this).attr("id")).val(parent.$("#"+$(this).attr("id")).val());
	})
	
	selectInit($("#f_leave,#f_pt_status,#f_mc_status,#f_stage,#f_pt,#f_returntype,"
			+"#f_age,#f_sex,#f_mc,#f_startmonth,#f_startday,#f_endmonth,#f_endday"
			+",#f_purpose,#f_participate,#f_ismember,#f_personalhobbit,#f_marriage,#f_children,#f_custtype"));
	
	//筛选
	$("#filter").click(function(){
		//清空父级页面
		clearparentfilter();
		//往父页面赋值
		$("li .filterconditions").each(function(){
			parent.$("#"+$(this).attr("id")).val($("#"+$(this).attr("id")).val());
		})
		parent.search.searchData(1);
		ccms.dialog.close();
	});
	
	$("#clearfilter").click(function(){
		///清空本页面
		clearfilter();
		//清空父级页面
		clearparentfilter();
	});
	
});
//清空本页面
function clearfilter(){
	$("li .filterconditions").each(function(){
		$("#"+$(this).attr("id")).val('');
		$("#"+$(this).attr("id")).selectpicker("refresh");
		$("#"+$(this).attr("id")).selectpicker("render");
	})
}
//清空父级页面
function clearparentfilter(){
	$("li .filterconditions").each(function(){
		parent.$("#"+$(this).attr("id")).val('');
	})
}
</script>
</body>
</html>
