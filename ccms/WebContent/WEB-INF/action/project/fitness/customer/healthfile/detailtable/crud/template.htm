<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>健康档案</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <!-- 定义你的网页为 Web 应用 -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--uc开启应用模式-->
    <meta name="browsermode" content="application">
    <!--禁用的 UC 浏览器的字体缩放功能-->
    <meta name="wap-font-scale" content="no">
    <meta name="screen-orientation" content="landscape">
    <!-- 设置锁定横屏、竖屏显示模式，portrait（横屏），landscape（竖屏）-->
    <meta name="x5-orientation" content="landscape">
    <meta name="x5-page-mode" content="app" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="wap-font-scale" content="no">
    <meta name="HandheldFriendly" content="true">
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />

    <meta name="360-fullscreen" content="true" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection" content="telephone=no" />

</head>

<body>
    <div class="health-d-lv-content">
        <div id="divStyle">
            <div class="health-d-lv-c-l">
                <p>
                    <span>卡号</span>
                    <span id="cardid"></span>
                </p>
                <p>
                    <span>年龄</span>
                    <span id="age"></span>
                </p>
                <p>
                    <span>性别</span>
                    <span id="sex" >女</span>
                </p>
                <p>
                    <span>体重</span>
                    <span id="avoirdupois"></span>
                </p>
                <p>
                    <span>身高</span>
                    <span id="stature"></span>
                </p>
                <p>
                    <span>日期</span>
                    <span id="testdate"></span>
                    <!-- <span>2016/01/01</br>15:39:21</span> -->
                </p>
            </div>
            <div class="health-d-lv-c-r">

                <p>
                    <span>健康评分</span><br/>
                    <span id="score"></span>
                </p>
                <p class="sty">
                    <span>身体质量 (kg/m)</span><br/>
                    <span id="stzl_cs"></span>
                </p>


                <div>
                    <p>
                        <span>体脂肪（kg）</span>
                        <span id="tzf"></span>
                    </p>
                    <p>
                        <span>体脂百分比（%）</span>
                        <span id="tzf_bfb"></span>
                    </p>
                </div>
                <div>

                    <p>
                        <span>骨骼肌（kg）</span>
                        <span id="ggj"></span>
                    </p>
                    <p>
                        <span>腰臀脂肪比率（%）</span>
                        <span id="ytzf_bfb"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    <datas>
    	$("#cardid").html("${fld:cardid}");
    	$("#age").html("${fld:age}");
    	$("#stature").html("${fld:stature}");
        $("#score").html("${fld:jkpg}");
    	$("#testdate").html("${fld:testdate}");
    	$("#avoirdupois").html("${fld:avoirdupois}");
    	$("#tzf").html("${fld:tzf}");
    	$("#tzf_bfb").html("${fld:tzf_bfb}");
    	$("#ytzf_bfb").html("${fld:ytzf_bfb}");
    	$("#ggj").html("${fld:ggj}");
    	$("#stzl_cs").html("${fld:stzl_cs}");
    	
    	if("${fld:sex}"=='Male'||"${fld:sex}"=='male'){
    		$("#divStyle").css("background-image",'url(/images/health/health-man.png) ');
    		
    	}else{
    		$("#divStyle").css("background-image",'url(/images/health/health-woman.png) ');
    	};
    </datas>
    </script>

</body>

</html>

<!-- background: url('../images/health/health-women.png') no-repeat; -->
