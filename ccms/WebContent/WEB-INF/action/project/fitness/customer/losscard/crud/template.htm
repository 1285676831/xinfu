<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>挂失</title>
</head>
<body>
	<div class="modal fade " id="modalAddnew" tabindex="-1" role="dialog" style="display:none;">
  	  <div class="modal-dialog basic-information dialogbg">
			<header class="header-default">
				<span id="formTitle">新增</span>
				<span class="header-close " id="guanbi1"></span>
			</header>
			<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
				<input type="hidden" id="customercode" name="customercode" value="" />
	            <input type="hidden" id="vc_code" name="vc_code" value="" />
	          	<div class="modal-body b-i-main">
					<nav>
						<li>
							<label style="width: 130px;">卡号/姓名/手机号：</label>
							<input type="text" id="cust" name="cust" value="" placeholder="卡号/姓名/手机号"/>	
						</li>
						<li>
							<label>姓名：</label>
							<input type="text" id="cust_name" name="cust_name" value="" readonly="readonly" placeholder="姓名"/>
						</li>
						<li>
							<label style="width: 130px;">手机号：</label>
							<input type="text" id="mobile" name="mobile" value="" readonly="readonly" placeholder="手机号" />
						</li>
						<li>
							<label>储值金额：</label>
							<input type="text" id="moneycash" name="moneycash" value="" readonly="readonly" placeholder="储值金额" />
						</li>
						<li>
							<label style="width: 130px;">运动基金：</label>
							<input type="text" id="moneygift" name="moneygift" value="" readonly="readonly" placeholder="运动基金" />
						</li>
						<li>
							<label>卡类型：</label>
							<select id="cardcode" name="cardcode" class="normal-select">
								<option value="">请选择</option>
							</select>
						</li>
						<li>
							<label style="width: 130px;">有效期限：</label>
							<span id="carddate"></span>
							<input type="hidden" id="cardstartdate" name="cardstartdate" />
							<input type="hidden" id="cardenddate" name="cardenddate" />
						</li>
						<li>
							<label>剩余次数：</label>
							<input type="text" id="daysremain" name="daysremain" value="" readonly="readonly" placeholder="剩余次数" />
						</li>
						<li class="to100w" style="margin-left: 6%">
							<label>备注：</label>
							<textarea id="remark" cols="50" rows="3" name="remark" placeholder="备注" class="my-textarea" maxlength="6000"></textarea>
						</li>
					</nav>
			</div>
			<footer class="footer-default">
				<button type="button" id="save_btn">确&nbsp;定</button>
			</footer>
			</form>
	</div>
</div>  

	<form  role="form" method="post" id="searchForm">
		<input name="sort" type="hidden" value="lc.startdate" preserve="true"/>
		<input name="order" type="hidden" value="desc" preserve="true" /> 
		<input name="pageNo" type="hidden" value="" preserve="true" /> 
		<input name="totalPages" type="hidden" value="" preserve="true" />
		<input type="hidden" id="zhuangtai" name="zhuangtai" value="${fld:zhuangtai}" />
		<div class="r-tab-cont">
			<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >
				<div class="r-tab-cout-3-t">
					<div class="r-tab-cout-3-t-t">
						<nav>
							<li class="dateTime">
								<input type="text" id="startdate" name="startdate" class="input-default"/>
							</li>
							<li class="dateTime">
								<input type="text" id="enddate" name="enddate" class="input-default"/>
							</li>
							<li class="inputName">
								<input type="text" id="cust" name="cust" placeholder="卡号/姓名/手机号" class="input-default"/>
							</li>
							<li style="width: 100px;">
								<select name='status' id="status" class="normal-select">
									<option value="">状态</option>
									<option value="1">挂失中</option>
									<option value="2">已补卡</option>
									<option value="3">已解挂</option>
								</select>
							</li>
							<div>
								<button type="button" class="r-c-3-btn-1" id="search_btn" title="查询"></button>
								<img src="${def:context}/js/project/fitness/image/SVG/nav/xinzengkecheng.svg" title="挂失" alt="" data-toggle="modal" id="addnew_btn">
								<button type="button" class="r-c-3-btn-3" id="daochu_list"  title="导出"></button>
							</div>
						</nav>
						
					</div>
					<div class="r-tab-cout-3-t-b">
						<nav class="r-c-3-t-b-l">
						</nav>
						<nav class="r-c-3-t-b-r">
							<li>
								<img src="${def:context}/js/project/fitness/image/SVG/table/icon_yulan.svg" title="查看" alt=""id="preview">
							</li>
							<li>
								<img src="${def:context}/js/project/fitness/image/SVG/btn/jiegua.svg" title="解挂" alt=""id="edit_btn">
							</li>
						</nav>
					</div>
				</div>				
			</div>
			<div class="r-tab-cout-3-b">
				<div class="to-change-background"></div>
					<table class="">
						<thead>
							<tr>
								<th></th>
								<th>卡号</th>
							    <th>卡类型</th>
							    
							    <th>姓名</th>
							    <th>状态</th>
							    <th>挂失日期</th>
							    
							    <th>开启日期</th>
							    <th>备注</th>
							    <th>操作日期</th>
							    <th>操作人</th>
							</tr>
						</thead>
						<tbody id="datagridTemplate" style="display: none">
							<tr id="list">
								<td>#radiolink#</td>
							    <td>#code#</td>
				                <td>#cardtype#</td>
				                <td>#name#</td>
				                <td>#status#</td>
				                <td>#startdate#</td>
				                <td>#enddate#</td>
				                <td>#remark#</td>
				                <td>#created#</td>
				                <td>#staff_name#</td>
							</tr>
						</tbody>
						<tbody id="datagrid">
						</tbody>
					</table>
				<div class="pageDiv">
					<ul class="pagination">
					</ul>
				</div>
			</div>
		</div>
	</form>
	<form action="${def:context}${def:actionroot}/excel" role="form" method="post" id="daochuForm" target="_blank" style="display: none">
			<input id="daochu_startdate" name="daochu_startdate" type="text" />
			<input id="daochu_enddate" name="daochu_enddate"text" />
			<input id="daochu_status" name="daochu_status" type="text" />
			<input id="daochu_cust" name="daochu_cust" type="text" />
	</form>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
var search=null;
$(document).ready(function() {
	$("#guanbi1").click(function(){
		$("#modalAddnew").modal('hide');
		ccms.util.clearForm('formEditor');
	});
	$("#startdate").val(new Date("${def:date}").format("yyyy-MM-01"))
	$("#enddate").val("${def:date}")
	var obj = $Crud({
		formId:"formEditor",
		button:"save_btn",
		bpkField:"vc_code",
		insertBack:function(){
			search.searchData();
		},
		updateBack:function(){
			search.searchData();
		},
		deleteBack:function(){
			search.searchData();
		},
		addNewBack:function(){
			ccms.util.clearForm("formEditor");
			$("#cardcode").html("<option value=''>请选择</option>");
			$("#cardcode").selectpicker("refresh");
			$("#cardcode").selectpicker("render");
			$("#carddate").html("");
		   	$("#cardcode,#cust").attr("disabled", false);
			$("#save_btn").show();
			$("#formTitle,#save_btn").html("挂失");	
		},
		editBack:function(){
			$("#cust,#cust").attr("disabled", true);
		},
		validate:function(){
		   var flag=$("#formEditor").validate({
			   	rules : {
				},
				messages: {
				}
			});
		   	$("#cardcode").attr("disabled", false);
			return flag; 
		},
		check:function(){
			return true;			
		}
	}).init();
	this.search=search;
	search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
		$("table").css("table-layout","auto");
		$("#searchForm #cust").val("");
		//解挂
		$("#edit_btn").unbind().on("click", function(){
			var obthis = getCheckboxValue("losscard");
			if(obthis!= ""){
				var status = $("input[name=losscard]:checked").attr("code");
				if(status!="1"){
					ccms.dialog.alert("该状态不能解挂！");
					return false;
				}
				$("#save_btn").show();
				$("#formTitle,#save_btn").html("解挂");
				obj.edit({id:obthis});
			}else{
				ccms.dialog.notice("请选择!");
			}
		});
		//查看
		$("#preview").unbind().on("click", function(){
			var obthis = getCheckboxValue("losscard");
			if(obthis!= ""){
				$("#save_btn").hide();
				$("#formTitle").html("查看");
				obj.edit({id:obthis});
			}else{
				ccms.dialog.notice("请选择!");
			}
		});
		ccms.util.renderRadio("losscard");
		$(".delete_btn").unbind().on("click", function(){
			var obthis = $(this);
			$Dialog().confirm("确定要删除该条数据吗?", function(){
				if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
					obj.del({id:obthis.attr("code")});
				}
			});
		});
	}}).initSearchBtn().searchData(1);

	//根据会员查询卡
	$("#cust").blur(function(){
		var cust = $(this).val();
		if(undefined==cust||cust ==""){
			$("#cardcode").html("<option value=''>请选择</option>");
			ccms.dialog.alert("请输入会员卡号/姓名/手机号！");
		}else{
			ccms.dialog.open({url : "${def:context}/action/project/fitness/util/querycustlist/crud?pickcustname="+cust+"&objid=customercode&objidtwo=cust&random_number="+Math.random()});
		}
	});
	//查询会员卡信息
	$("#cardcode").change(function(){
		var code = $(this).val();
		if(undefined!=code&&code !=""){
			var url = "${def:actionroot}/querycarddetail?code="+code;
			urls(url);
		}
	});
		
	//导出
	$("#daochu_list").unbind().on("click", function(){
         $("#daochu_startdate").val($("#searchForm #startdate").val());
         $("#daochu_enddate").val($("#searchForm #enddate").val());
         $("#daochu_status").val($("#searchForm #status").val());
         $("#daochu_cust").val($("#searchForm #cust").val());
         $("#daochuForm").submit();
    });	
	
	selectInit($("#cardcode,#status"));
});
$Dialog().date($('#startdate'));
$Dialog().date($('#enddate'),function(){
	var c_startdate=$('#startdate').val();
	var c_enddate=$('#enddate').val();
	 if( "" != c_startdate &&  "" != c_enddate && c_startdate>c_enddate){
		 ccms.dialog.notice('截止日期不能早于开始日期！');
		 $('#enddate').val('');
	 }
});
function urls(url){
	ajaxCall(url,{
		method:"get",
		progress:true,
		dataType:"script",
		success:function(){	
		}
	});
}
//回调查询方法
function pickcustCallback(){
	var url = "${def:actionroot}/querycard?cust="+$("#customercode").val();
	urls(url);
}
</script>
</body>
</html>
