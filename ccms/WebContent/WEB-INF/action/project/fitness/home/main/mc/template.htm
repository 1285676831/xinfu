<div class="r-index	">
	<section class="r-i-1-big" >
		<div class="title">我的任务完成情况</div>
		<div class="charts" id="taskDiv"></div>
	</section>
	
	<section class="r-i-2-small">
		<article class="r-i-2-2">
			<p class="title">我的资源</p>
			<div class="keshi">
				<span id="myGuestNum"></span>人
			</div>
			<p></p>
		</article>
		<article class="r-i-2-4">
			<p class="title">我的会员</p>
			<div class="keshi">
				<span id="myCustNum"></span>人
			</div>
			<p></p>
		</article>
	</section>
	
	<section class="r-i-2 long">
		<article class="r-i-2-1">
			<p class="title">今日成交</p>
			<div class="keshi">
				<span id="todayNewcardNum"></span>人
			</div>
			<p></p>
		</article>
		<article class="r-i-2-2">
			<p class="title">本月新分配资源</p>
			<div class="keshi">
				<span id="newGuestNum"></span>人
			</div>
			<p></p>
		</article>
		<article class="r-i-2-3">
			<p class="title">续会提醒</p>
			<div class="keshi">
				<span id="cttnRemindNum"></span>人
			</div>
			<p></p>
		</article>
		<article class="r-i-2-4">
			<p class="title">生日提醒</p>
			<div class="keshi">
				<span id="birthRemindNum"></span>人
			</div>
			<p></p>
		</article>
	</section>
	
	<section class="r-i-3">
		<div id="feetotalDiv" style="width:100%;height:70%;"></div>
		<div class="divs" >
			<div class="divs-left">成交额</div>
			<div class="divs-right" id="feetotal"></div>
		</div>
	</section>
	
	<section class="r-i-4">
		<button class="r-i-set" type="button" id="quickmenu_btn"></button>
	</section>
	
	<section class="r-i-7">
		<header>
			今日预约提醒
			<span id="todayPrepareNum" class="count">29</span>
			<p class="right"></p>
		</header>
		<article class="r-tab-cout-3-b">
			<table class="">
				<tbody id="todayPrepareList">
				</tbody>
			</table>
		</article>
	</section>
	
	<section class="r-i-6 long">
		<header>
			今日预约到访
			<span id="prepareVisitNum" class="count"></span>
			<p class="right"></p>
		</header>
		<div class="bot" id="prepareVisitList">
		</div>
	</section>
</div>

<script type="text/javaScript">
	$(document).ready(function() {
		/** 任务完成情况 */
		var fdate = getFirstDayOfWeek(new Date()).format("yyyy-MM-dd");
		var tdate = addDate(fdate, 6).format("yyyy-MM-dd");
		getAjaxCall("${def:actionroot}/mc/loadtask?fdate="+fdate+"&tdate="+tdate, false);
		/** 单个统计 */
		getAjaxCall("${def:actionroot}/mc/loadtotal", false);
		/** 成交额 */
		getAjaxCall("${def:actionroot}/mc/loadfeetotal", false);
		/** 列表 */
		getAjaxCall("${def:actionroot}/mc/loadlist", false);
	});
	function getRateProgressMargin(rate){
		return (rate >= 90 ? 85 : (rate <= 5 ? 0 : rate - 5));
	}
</script>
