<script type="text/javaScript">
var chartsArr = [];
var mcFunnel = null, mcTrend = null, personalhobbiesendPic = null, maritalstatusendPic = null, ptbuyendPic = null;
var ptFunnel = null, ptTrend = null, custageendPic = null, guesttypeendPic = null,custendPic = null;
var mcPic = null, custreasonPic = null, custrenewalPic = null, custactivePic = null, ptactivePic = null;
$(document).ready(function() {
	ccms.dialog.date($("#fdate,#tdate"));
	$("#fdate").val(new Date().format("yyyy-MM-01"));
	$("#tdate").val(new Date().format("yyyy-MM-dd"));
	// 循环图表
	$("div[code=chartsgroup]").each(function(i,ele){
		var darea = $(this).data("area");
		$("#"+darea+"daterangespan").html($("#fdate").val() + " ~ " + $("#tdate").val());
		$("button[name=changeMagicType][data-area="+darea+"]").attr("data-idx", i);
		// 视图模式
		//$("button[name=changeMagicType][data-area="+darea+"].active").removeClass("active");
		//$("button[name=changeMagicType][data-area="+darea+"][data-type=line]").addClass("active");
		$("button[name=changeMagicType][data-area="+darea+"]").unbind().on("click",function(){
			$(this).siblings(".active").removeClass("active");
			$(this).addClass("active");
			//changeMagicType($(this).attr("data-idx"), dataArea+"Div", $(this).data("type"));
		});
	});
	// 漏斗图+趋势图
	$("div[code=funnelgroup]").each(function(i,ele){
		var darea = $(this).data("area");
		// 初始化筛选条件
		$("#"+darea+"fdate").val(new Date().format("yyyy-MM-01"));
		$("#"+darea+"tdate").val(new Date().format("yyyy-MM-dd"));
		$("#"+darea+"daterangespan").html($("#"+darea+"fdate").val() + " ~ " + $("#"+darea+"tdate").val());
		// 选择区域日期后刷新区域charts
		ccms.dialog.date($("#"+darea+"fdate,#"+darea+"fdate"), function(){
			loadFunnel(darea);
		});
	});
	
	/** 顶部搜索 */
	$("#searchAll").unbind().on("click",function(){
		$("#mcfdate,#ptfdate").val($("#fdate").val());
		$("#pttdate,#mctdate").val($("#tdate").val());
		$(".ftdate").html($("#fdate").val() + " ~ " + $("#tdate").val());

		$("div[code=chartsgroup]").each(function(i,ele){
			var darea = $(this).data("area");
			$("#"+darea+"daterangespan").html($("#fdate").val() + " ~ " + $("#tdate").val());
		});
		$("input[id$=fdate]").not("#fdate").each(function(idx,ele){
			$(ele).val($("#fdate").val());
		});
		$("input[id$=tdate]").not("#tdate").each(function(idx,ele){
			$(ele).val($("#tdate").val());
		});
		$("select[id$=datatype]").not("#datatype").each(function(idx,ele){
			$(ele).val($("#datatype").val());
		});
		// 会籍漏斗+趋势
		loadFunnel("mc");
		// 私教漏斗+趋势
		loadFunnel("pt");
		// 会籍分析
		loadMCPie();
		
		// 会员剩余有效期分析
		custenddate();

		// 获客渠道分析
		guesttype();

		// 会员年龄分析
		custAge();
		
		// 私教购买分析
		ptbuyend();
		
		// 会员兴趣爱好分析
		personalhobbit();
		
		// 会员婚姻状况分析
		maritalstatusend();
		
		//未续费原因
		custreason();
		//续会量
		custrenewal();
		//会员活跃度
		custactive();
		//私教活跃度
		ptactive();
	});
	$("#searchAll").click();

	//饼图、饼图列表切换
	$(".pielistbtn").unbind().on("click",function(){
		var name = $(this).attr("data-area");
		var datatype = $(this).attr("data-type");
		if(datatype=="pie"){
			$("#"+name+"Divlist").hide();
			$("#"+name+"Div").show();
			$("[data-area="+name+"][data-type=list]").removeClass("active");
			$("[data-area="+name+"][data-type=pie]").addClass("active");
		}else if(datatype=="list"){
			$("#"+name+"Divlist").show();
			$("#"+name+"Div").hide();
			$("[data-area="+name+"][data-type=pie]").removeClass("active");
			$("[data-area="+name+"][data-type=list]").addClass("active");
		}
	})

	/** 各图表区域日期变更事件 */
	$("input[data-name=fdate],input[data-name=tdate]").each(function(idx,ele){
		ccms.dialog.date($(ele), function(){
			var dataarea = $(ele).attr("data-area");
			refreshSingleCharts(dataarea);
		});
	});
});

// 漏斗+趋势
function loadFunnel(type){
	var titlename = ( "pt" == type ? "私教漏斗图" : "会籍漏斗图" );
	var funnelObj = null, trendObj = null;
	// 漏斗图
	funnelObj = new funnelCharts(type+"FunnelDiv");
	funnelObj.setConfig({title: titlename, isTitleShow: false, isLegendShow: false});
	// 趋势图
	trendObj = new lineCharts(type+"TrendDiv");
	trendObj.setConfig({isLegendShow: true, boundaryGap: false});
	if( "pt" == type ){
		ptFunnel = funnelObj;
		ptTrend = trendObj;
	}else{
		mcFunnel = funnelObj;
		mcTrend = trendObj;
	}
	var fdate = $("#"+type+"fdate").val();
	var tdate = $("#"+type+"tdate").val();
	var uri = "${def:actionroot}/loaddata/query"+type+"?fdate="+fdate+"&tdate="+tdate;
	getAjaxCall(uri, false, function(){
		$("#"+type+"daterangespan").html(fdate + " ~ " + tdate);
	});
}

/** 刷新单个图表 */
function refreshSingleCharts(dataarea){
	if( undefined != dataarea && "" != dataarea ){
		if( "mcstaff" == dataarea){	/** 会籍分析 */
			loadMCPie();
		}else if( "guesttype" == dataarea){	/** 获客渠道 * */
			guesttype();
		}else if( "custage" == dataarea){	/** 年龄分析 * */
			custAge();
		}else if( "ptbuy" == dataarea){	/** 私教购买分析 * */
			ptbuyend();
		}else if( "personalhobbies" == dataarea){	/** 会员兴趣爱好 * */
			personalhobbit();
		}else if( "maritalstatus" == dataarea){	/** 婚姻状况  **/
			maritalstatusend();
		}else if( "custreason" == dataarea){	/** 未续费原因  **/
			custreason();
		}else if( "custrenewal" == dataarea){	/** 续会量  **/
			custrenewal();
		}else if( "custactive" == dataarea){	/** 会员活跃度  **/
			custactive();
		}else if( "ptactive" == dataarea){	/** 私教活跃度  **/
			ptactive();
		}
		
		$("#"+dataarea+"daterangespan").html($("#"+dataarea+"fdate").val() + " ~ " + $("#"+dataarea+"tdate").val());
	}
}
