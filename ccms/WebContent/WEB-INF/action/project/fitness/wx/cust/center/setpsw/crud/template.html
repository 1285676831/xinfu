<!DOCTYPE html>
<html>
${inc:/action/project/fitness/guestget/pub}
<head>
    <meta charset="utf-8">
	<title>更改我的密码</title>
	<meta name="viewport" content="width=320, user-scalable=no">
    <!-- head 中 -->
    <script src="${def:context}/js/project/fitness/guestget/js/common/flexible.min.js"></script>
    <link rel="stylesheet" href="${def:context}/js/project/fitness/guestget/css/common/icons.css" />
    <link rel="stylesheet" href="${def:context}/js/project/fitness/guestget/css/common/global.css" />
    <link href="${def:context}/js/project/fitness/css/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="${def:context}/js/project/fitness/css/contract.css" />    
    <link href="${def:context}/js/project/fitness/wx/css/huiyuan.css" rel="stylesheet" />
    
<style type="text/css">
input {
	line-height: 45px
}
.d2{
width: 30% !important
}
</style>
</head>
<body>
		<form name="formEditor" class="form-horizontal" role="form" method="post" id="formEditor">
				<input type="hidden" id="tuid" name="tuid" value="${def:user}" />
				<input type="hidden" id="userlogin" name="userlogin" value="${def:user}" />
				<input type="hidden" id="customercode" name="customercode" value="${fld:customercode}" />	
		 <div class="myziliaocontent">
					<div class="listothers">
							 <div class='d2 fl'>旧密码：</div>
							<input   name="oldPasswd" id="oldPasswd"  type="password" size="20" maxlength="15" />
							<div style="margin-left: 15%"><input  name="oldPasswd_mw" id="oldPasswd_mw" type="hidden" /></div>
						</div>
						
					<div class="listothers">
							 <div class='d2 fl'>${lbl:s_fld_newpassword}：</div>
							<input  name="passwd" id="passwd"  type="password" size="20" maxlength="15" />
						</div>
						
					<div class="listothers">
							 <div class='d2 fl'>${lbl:s_fld_confirm}：</div>
							<input   name="confirm" id="confirm"  type="password" size="20" maxlength="15" />
						</div>
						<div >${lbl:s_invalid_password}	</div>
			</div>
						<div>			
				                  <button class="huiyuanbtn"  type="button" id="save_btn"> 提交</button>	
				                  <button class="huiyuanbtn"  type="button" onclick="javascript :history.back(-1);">取消</button>				
						</div>
			</form>
	
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
	<script src="${def:context}/js/project/fitness/guestget/js/common/common.js"></script>
	<script language="javascript">
	//底部选中
		$(document).ready(function() {
			var obj = $Crud({
				formId : "formEditor",
				button : "save_btn",
				validate : function() {
					var flag = $("#formEditor").validate({
						rules : {
							oldPasswd: {
								required : true
							},
							passwd : {
								required : true
							},
							confirm : {
								required : true
							}
						},
						messages : {
							oldPasswd: {
								required : "请输入旧密码"
							},
							passwd : {
								required : "请输入新密码"
							},
							confirm : {
								required : "请再次输入新密码"
							}
						}
					});
					return flag;
				},
				check:function(){
					$("#oldPasswd_mw").val($("#oldPasswd").val());
					return true;
				}
			}).init();
		});
		
	</script>
</body>
</html>
