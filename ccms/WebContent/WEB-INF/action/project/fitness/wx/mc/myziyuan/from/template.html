<!DOCTYPE html>
<html>
	<head>
${inc:/action/project/fitness/wx/pub}
	<title>添加资源</title>
	<link href="${def:context}/js/project/fitness/wx/css/huiji.css" rel="stylesheet" />
    </head>
    <body>
      <form id="formEditor" name="formEditor">
        <div class="myziyuanaddtop">
            
            <div class="listother">
                <p class='p1'>姓名</p>
                <p class='p2'><input type="text" name="name"  class="textinput" id="name" placeholder="请输入姓名"></p>
            </div>
            <div class="listother">
                <p class='p1'>性别</p>
                
                <label class="radio-inline">
                    <input type="radio" name="sex" value="1">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="0">女
                </label>
                
            </div>
            <div class="listother">
                <p class='p1'>手机号</p>
                <p class='p2'><input type="text" name="mobile"  class="textinput" id="mobile" placeholder="请输入手机号" value=""></p>
            </div>
            <div class="listother">
                <p class='p1'>年龄</p>
                <p class='p3'>
                    <select class="form-control"   name="age" id="age">
						<age>
							<option value="${fld:domain_value}">${fld:domain_text_cn@js}</option>
						</age>
                    </select>
                </p>
            </div>
            
            <div class="listother">
                <p class='p1'>关注度</p>
                <p class='p3'>
                    <select class="form-control"   name="level" id="level">
                        <option value="">请选择</option>
						<leavel>
							<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
						</leavel>
                    </select>
                </p>
            </div>
            <div class="listother">
                <p class='p1'>获客渠道</p>
                <p class='p3'>
                    <select class="form-control"  name="type" id="type">
                        <option value="">请选择</option>
  						<guesttype-rows2>
							<option value="${fld:vc_topic}">${fld:vc_content}</option>
						</guesttype-rows2>
                    </select>
                </p>
            </div>
            <div class="list">
                <p class='p1 fl'>备注</p>
                <p class='p2 fl'><textarea class="form-control" rows="3" placeholder="备注"name="remark" id="remark"></textarea></p>
            </div>
        </div>

        <div class="myziyuanaddbtn">
           <img src="${def:context}/js/project/fitness/wx/image/submit.png" class="tijiao" id="save" >
         	<img src="${def:context}/js/project/fitness/wx/image/quxiao.png" class="quxiao" id="back" >
        </div>
        </form>
    </body>
    <script type="text/javascript">
    	$(function(){
    		homemc();
        	$('#save').on('click',function(){
        		var url = "${def:context}${def:actionroot}/insert"
        			ajaxCall(url,{
        				method: "post",
        				progress: true,
        				form:'formEditor',
        				dataType: "script",
        				success: function() {
        				}
        			});
        	})
        	
       		$('#back').on('click',function(){
           		location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/crud";
       	  	})
    	})
    </script>
</html>
